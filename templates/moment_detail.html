  <script>
    // 입력창 활성화
function handleSubmit() {
  document.getElementById("title").removeAttribute("readonly");
  document.getElementById("failure").removeAttribute("readonly");
  document.getElementById("regret").removeAttribute("readonly");
}



const likeBtn = document.getElementById("likeBtn");
const likeCount = document.getElementById("likeCount");
const momentId = likeBtn.dataset.momentId;

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.startsWith(name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

likeBtn.addEventListener("click", () => {
    fetch(`/moments/${momentId}/toggle_like/`, {
        method: "POST",
        headers: {
            "X-CSRFToken": getCookie('csrftoken'),
            "Content-Type": "application/json"
        },
        body: JSON.stringify({})
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
            return;
        }
        likeBtn.src = data.liked ? "{% static 'img/favorite_filled.png' %}" : "{% static 'img/favorite.png' %}";
        likeCount.textContent = data.like_count;
    })
    .catch(err => {
        console.error('좋아요 요청 실패', err);
    });
});
</script>
