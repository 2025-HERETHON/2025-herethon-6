<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>작성 페이지</title>
  <link rel="stylesheet" href="../../static/css/write.css">
  <link rel="stylesheet" href="../../static/css/container.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="back">
        <a href="#"><img src="../../static/assets/imges/arrow_back.png" alt="뒤로가기"></a>
      </div>
      <div class="profile">
        <div class="img">
          <img src="../../static/assets/imges/Group 59.png" alt="프로필 이미지">
        </div>
        <div class="name"><p>바그바그</p></div>
      </div>
      <div class="category">
        <img src="../../static/assets/imges/Group 85.png" id="categoryIcon" alt="카테고리 아이콘"> 
        <div id="selectedCategory" class="hidden"></div>
        <div class="category-box hidden" id="categoryBox">
          <img src="../../static/assets/imges/Group 86.png" alt="카테고리 배경" class="category-bg">
          <ul class="category-menu" id="categoryMenu">
            <li>연애</li>
            <li>인간관계</li>
            <li>취업/커리어</li>
            <li>건강</li>
            <li>학업</li>
            <li>취미</li>
            <li>소비</li>
            <li>기타</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="image">
      <img src="../../static/assets/imges/add_photo_alternate.png" alt="사진 추가" id="imageBtn">
      <div class="image-box hidden" id="imageBox">
        <div class="dropdown-btn" id="dropdownBtn">최근 이미지 ▼</div>
        <ul class="dropdown-menu hidden" id="dropdownMenu">
          <li>즐겨찾는 항목</li>
          <li>비디오</li>
          <li>셀피</li>
          <li>인물사진</li>
          <li>타임랩스</li>
          <li>스크린샷</li>
          <li>화면기록</li>
        </ul>
      </div>
    </div>

    <div class="input">
      <div class="input1">
        <p>제목</p>
        <input type="text" id="title" readonly>
      </div>
      <div class="input2">
        <p>실패담</p>
        <textarea id="failure" readonly></textarea>
      </div>
      <div class="input3">
        <p>내가 만약 다시 돌아간다면?</p>
        <textarea id="regret" readonly></textarea>
      </div>
      <div class="button">
        <button onclick="handleSubmit()">작성하기</button>
      </div>
    </div>
  </div>

  <script>
    // 입력창 활성화
    function handleSubmit() {
      document.getElementById("title").removeAttribute("readonly");
      document.getElementById("failure").removeAttribute("readonly");
      document.getElementById("regret").removeAttribute("readonly");
    }

    // 카테고리 메뉴
    const icon = document.getElementById("categoryIcon");
    const box = document.getElementById("categoryBox");
    const menu = document.getElementById("categoryMenu");
    const selectedText = document.getElementById("selectedCategory");

    icon.addEventListener("click", () => {
      box.classList.toggle("hidden");
    });

    menu.addEventListener("click", (e) => {
      if (e.target.tagName === "LI") {
        selectedText.textContent = e.target.textContent;
        selectedText.classList.remove("hidden");
        icon.classList.add("hidden");
        box.classList.add("hidden");
      }
    });

    // 이미지 메뉴 열기
    const imageBtn = document.getElementById("imageBtn");
    const imageBox = document.getElementById("imageBox");

    imageBtn.addEventListener("click", () => {
      imageBox.classList.toggle("hidden");
      dropdownMenu.classList.add("hidden"); 
    });

    // 드롭다운 토글
    const dropdownBtn = document.getElementById("dropdownBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");

    dropdownBtn.addEventListener("click", () => {
      dropdownMenu.classList.toggle("hidden");
    });

    // 드롭다운 선택 시 텍스트 변경
    dropdownMenu.addEventListener("click", (e) => {
      if (e.target.tagName === "LI") {
        dropdownBtn.textContent = e.target.textContent + " ▼";
        dropdownMenu.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
